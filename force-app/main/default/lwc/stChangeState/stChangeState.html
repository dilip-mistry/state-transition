<template>
    <lightning-record-edit-form object-api-name={objectName} record-id={recordId} onsuccess={handleSuccess}>
        <lightning-card>
            <h3 slot="title">
                <lightning-icon icon-name="utility:replace" size="small" class="slds-p-right_small"></lightning-icon>
                {cardTitle}
            </h3>
            <div slot="footer">
                <lightning-button variant="brand" type="submit" label={changeBtnLabel}
                    onclick={updateRecord}></lightning-button>
            </div>
            <p class="slds-p-horizontal_small">
                <lightning-combobox label={fieldLabel} value={selectedState} options={allowedToStates} required="true"
                    onchange={handleStateChange}></lightning-combobox>
            </p>
        </lightning-card>
    </lightning-record-edit-form>
</template>
